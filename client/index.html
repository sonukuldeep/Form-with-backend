<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Multi step form</title>
</head>

<body>
  <main>
    <aside id="sidebar">
      <div class="item">
        <div class="icon active"><span>1</span></div>
        <div class="step">
          <h3>STEP 1</h3>
          <h4>YOUR INFO</h4>
        </div>
      </div>
      <div class="item">
        <div class="icon">2</div>
        <div class="step">
          <h3>STEP 2</h3>
          <h4>SELET PLAN</h4>
        </div>
      </div>
      <div class="item">
        <div class="icon">3</div>
        <div class="step">
          <h3>STEP 3</h3>
          <h4>ADD-ONS</h4>
        </div>
      </div>
      <div class="item">
        <div class="icon">4</div>
        <div class="step">
          <h3>STEP 4</h3>
          <h4>SUMMARY</h4>
        </div>
      </div>
    </aside>
    <section id="personal-info">
      <div class="form-container">
        <h1>Personal info</h1>
        <h2>Please provide your name, email address, and phone number</h2>
        <form action="#">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="e.g. Stephen King">
          </div>
          <div>
            <label for="email">Email Address</label>
            <input type="text" name="email" placeholder="e.g. stephenking@lorem.com">
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" placeholder="e.g. +1 234 567 890">
          </div>
        </form>
      </div>
      <div id="btns">
        <button type="button" class="next">Next Step</button>
      </div>
    </section>
    <section id="select-your-plan" style="display: none;"></section>
    <section id="pick-add-ons" style="display: none;"></section>
    <section id="finishing-up" style="display: none;"></section>
  </main>
</body>

</html>
